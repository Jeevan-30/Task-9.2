<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap'); </style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="calculator card mt-5">
                    <div class="card-body">
                        <input type="text" class="form-control text-right mb-3" id="display" disabled value="0">
                        <div class="row">
                            <button class="btn btn-secondary col-3">C</button>
                            <button class="btn btn-secondary col-3">/</button>
                        </div>
                        <div class="row mt-2">
                            <button class="btn btn-light col-3">7</button>
                            <button class="btn btn-light col-3">8</button>
                            <button class="btn btn-light col-3">9</button>
                            <button class="btn btn-secondary col-3">*</button>

                        </div>
                        <div class="row mt-2">
                            <button class="btn btn-light col-3">4</button>
                            <button class="btn btn-light col-3">5</button>
                            <button class="btn btn-light col-3">6</button>
                            <button class="btn btn-secondary col-3">-</button>

                        </div>
                        <div class="row mt-2">
                            <button class="btn btn-light col-3">1</button>
                            <button class="btn btn-light col-3">2</button>
                            <button class="btn btn-light col-3">3</button>
                            <button class="btn btn-secondary col-3">+</button>

                        </div>
                        <div class="row mt-2">
                            <button class="btn btn-light col-3">0</button>
                            <button class="btn btn-light col-3">00</button>
                            <button class="btn btn-primary col-6">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
